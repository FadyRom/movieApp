<nav>
  <h1>SC<span class="h1Span">OP</span>E</h1>
  <div class="searchDiv">
    <input
      type="text"
      name="search"
      id="search"
      placeholder="Search"
      [(ngModel)]="searchFieldValue"
      (keyup.enter)="bind()"
    />
    <button type="submit" class="submitSearch" (click)="bind()">
      <mat-icon class="matIcon">search</mat-icon>
    </button>
  </div>

  <hr />

  <div class="chooseList">
    <ul>
      <li>
        <a [routerLink]="['/movies']" routerLinkActive="router-link-active"
          >Movies</a
        >
      </li>
      <li>
        <a [routerLink]="['/series']" routerLinkActive="router-link-active"
          >Series</a
        >
      </li>
    </ul>
  </div>
  <div>
    <mat-icon class="burgerButton matIcon" (click)="showVerticalList()"
      >line_weight</mat-icon
    >
  </div>
  @if (showVertical()) {

  <div class="verticalChooseList">
    <ul>
      <li>
        <a [routerLink]="['/movies']" routerLinkActive="router-link-active">
          Movies
        </a>
      </li>
      <li>
        <a [routerLink]="['/series']" routerLinkActive="router-link-active">
          Series
        </a>
      </li>
    </ul>
  </div>
  }
</nav>
