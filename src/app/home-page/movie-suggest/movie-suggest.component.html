<div
  class="randomMovieDiv"
  [style]="{
    'background-image': 'url(' + randomPoster() + ')'
  }"
></div>

<nav>
  <h3>Latest Movies</h3>
  <div class="movieList">
    <ul>
      @for (movie of movieDisplayer(); track movie.id) {
      <div
        (click)="clickedMovie(movie)"
        class="movieDiv"
        [routerLink]="['/movies/', movie.id]"
        routerLinkActive="router-link-active"
      >
        <li
          (click)="clickedMovie(movie)"
          [routerLink]="['/movies/', movie.id]"
          routerLinkActive="router-link-active"
        >
          <img
            [src]="'https://image.tmdb.org/t/p/original/' + movie.poster_path"
            [alt]="movie.title"
            class="moviePoster"
          />
        </li>

        <li class="movieTitle">
          <h4>{{ movie.original_title }}</h4>
        </li>
      </div>
      }@empty {
      <p>Connecting...</p>
      }
    </ul>
  </div>
</nav>
